<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gvozno | Official Site</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>

    <section class="hero-section"></section>

    <div class="container">
        <section class="content-block">
            <h2 class="section-title">LINKS</h2>
            <div class="links-grid">
                <a href="https://www.donationalerts.com/r/gvozno" target="_blank" rel="noopener" class="card link-item donate">
                    <span class="label">Support</span>
                    <span class="value">Donate</span>
                </a>
                <a href="https://youtube.com/@Gvozno" target="_blank" rel="noopener" class="card link-item">
                    <span class="label">Platform</span>
                    <span class="value">YouTube</span>
                </a>
                <a href="https://t.me/Gvozno" target="_blank" rel="noopener" class="card link-item">
                    <span class="label">Community</span>
                    <span class="value">Telegram</span>
                </a>
                <a href="https://www.twitch.tv/gvozno" target="_blank" rel="noopener" class="card link-item">
                    <span class="label">Live</span>
                    <span class="value">Twitch</span>
                </a>
            </div>
        </section>

        <section class="content-block">
            <h2 class="section-title">EQUIPMENT & CONFIG</h2>
            <div class="specs-wrapper card">
                <div class="spec-tabs">
                    <button onclick="tab('mouse', this)" class="tab-btn active">MOUSE</button>
                    <button onclick="tab('kb', this)" class="tab-btn">BOARD</button>
                    <button onclick="tab('pc', this)" class="tab-btn">PC</button>
                </div>
                <div id="spec-content" class="spec-info">
                    <h3 id="spec-name">None</h3>
                    <div id="spec-detail" class="spec-detail">None</div>
                </div>
            </div>
        </section>

        <section class="content-block">
            <h2 class="section-title">GVOZNO LEGENDS</h2>
            <div class="titans">
               <div class="titan-card gold">
            <div class="rank">TOP 01</div>
            <div class="name">None</div>
        </div>
        <div class="titan-card silver">
            <div class="rank">TOP 02</div>
            <div class="name">None</div>
        </div>
        <div class="titan-card bronze">
            <div class="rank">TOP 03</div>
            <div class="name">None</div>
                </div>
            </div>
        </section>

        <div class="splash-container">
            <span id="splash-text">Loading wisdom...</span>
            </div>
        </div> <footer>
        <div class="footer-content">
            <p class="copyright">&copy; 2025â€“2026 GVOZNO</p>
            <span id="email-place"></span>
        </div>
    </footer>

    <script>
        const setupData = {
            mouse: { 
                n: "None", 
                d: "DPI: 400 | Sens: 0.7" 
            },
            kb: { 
                n: "Custom Mechanical", 
                d: "80% Layout" 
            },
            pc: { 
                n: "None", 
                d: "None" 
            }
        };

        function tab(id, btn) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            const content = document.getElementById('spec-content');
            content.style.opacity = 0;
            setTimeout(() => {
                document.getElementById('spec-name').innerText = setupData[id].n;
                document.getElementById('spec-detail').innerText = setupData[id].d;
                content.style.opacity = 1;
            }, 200);
        }

      const splashes = [
        "Gvozno approved.",
        "Precision is key.",
        "Stay focused.",
        "One more game...",
        "Trust the process.",
    ];

    function showRandomSplash() {
        const splashElem = document.getElementById('splash-text');
        if (!splashElem) return;

        const luck = Math.random(); 
        
        if (luck <= 0.01) {
            splashElem.innerText = "You're lucky";
            splashElem.style.color = "#ffd700"; 
            splashElem.style.textShadow = "0 0 10px rgba(255, 215, 0, 0.5)";
        } else {
            const randomIndex = Math.floor(Math.random() * splashes.length);
            splashElem.innerText = splashes[randomIndex];
            splashElem.style.color = "var(--dim)"; 
            splashElem.style.textShadow = "none";
        }
    }

        (function() {
            const encoded = "aGltc2VsZkBndm96bm8uY29t";
            const target = document.getElementById('email-place');
            if (target) {
                const email = atob(encoded);
                target.innerHTML = `<a href="mailto:${email}" class="footer-email">${email}</a>`;
            }
        })();

        window.onload = () => tab('mouse', document.querySelector('.tab-btn'));
         showRandomSplash();
    </script>
</body>
</html>
