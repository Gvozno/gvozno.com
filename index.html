    <script>
    // 1.
    const setupData = {
        mouse: { title: "Mouse", desc: "None" },
        kb: { title: "Keyboard", desc: "None" },
        pc: { title: "PC Build", desc: "None" }
    };

    let currentType = null;

    // 2.
    function showSetup(type, btn) {
        const titleEl = document.getElementById('setup-title');
        const descEl = document.getElementById('setup-desc');
        const box = document.getElementById('setup-display');

        if (currentType === type) {
            box.classList.remove('show');
            btn.classList.remove('active');
            currentType = null;
            return;
        }

        document.querySelectorAll('.setup-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        box.classList.add('show');
        
        titleEl.style.animation = 'none';
        descEl.style.animation = 'none';
        void box.offsetWidth;
        
        titleEl.innerText = setupData[type].title;
        descEl.innerText = setupData[type].desc;

        titleEl.style.animation = 'textFade 0.5s ease-in-out forwards';
        descEl.style.animation = 'textFade 0.5s ease-in-out forwards';

        currentType = type;
    }
